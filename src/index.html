<!DOCTYPE html>
<html>
  <head>
    <title>Meals</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="card">
        <form id="find-meal">
          <div class="form-group">
            <input id="user-input" class="form-control mb-2" type="text" name="" value="">
            <button class="btn btn-success" type="submit" name="button">Find Meal</button>
          </div>
        </form>
        <form id="category">
          <div class="form-group">
            <input id="user-input2" class="form-control mb-2" type="text" name="" value="">
            <button class="btn btn-info" type="submit" name="button">Category</button>
          </div>
        </form>
        <div id="meal-image">

        </div>
        <h3 id="meal-name"></h3>
        <p id="instructions"></p>
        <h4><span id="title"></span></h4>
        <div class="row">
          <div class="col-md-4">
            <ul id = "ingredients"></ul>
            <ul id = "categories"></ul>
          </div>
          <div class="col-md-4">
            <ul id = "measurements"></ul>
          </div>
        </div>
        <div class="images"></div>
      </div>
    </div>
  </body>
</html>
